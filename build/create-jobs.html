<!DOCTYPE html>
<html lang="en">

<head>

</head>

                <div class="g-header__mobi-link js-activeOnOff" data-id="header">

                    <span class="fal fa-times"></span>
                </div>
                <div class="g-header__content">
                    <div class="g-header__content-logo">
                        <a href="/" class="g-header__content-logo-link"></a>
                    </div>
        
                    <div class="g-header__content-menu">
                        <div class="g-header__content-menu-item active">
                            <a href="" class="g-header__content-menu-item-link">Home</a>
                        </div>
                        <div class="g-header__content-menu-item">
                            <a href="" class="g-header__content-menu-item-link">Vacancies</a>
                        </div>
                        <div class="g-header__content-menu-item">
                            <a href="" class="g-header__content-menu-item-link">Adjuncts</a>
                        </div>
                        <div class="g-header__content-menu-item">
                            <a href="" class="g-header__content-menu-item-link">Chats</a>
                        </div>
                    </div>
                    <div class="g-header__content-user" id="userMenu">
                        <a href="" class="g-header__content-user-messages m-no"></a>
                        <a href="" class="g-header__content-user-messages m-view">
                            <span>99</span>
                        </a>
                        <div class="g-header__content-user-link js-activeOnOff" data-id="userMenu">
                            <div class="g-header__content-user-link-icon fa fa-chevron-down"></div>
                            <div class="g-header__content-user-link-ava">
                                <div class="g-header__content-user-link-ava-nopict fa fa-user"></div>
                                <img src="https://cdn.technicpack.net/platform2/pack-icons/827089.png?1460226445"
                                    class="g-header__content-user-link-ava-img" alt="" />
                            </div>
                            <div class="g-header__content-user-link-name">
                                <div>Vladimir M. V. T. </div>
                                <div>Superstar</div>
                            </div>
                        </div>
        
                        <div class="g-header__content-user-menu">
                            <div class="g-header__content-user-menu-item m-notifications">
                                <a href="" class="g-header__content-user-menu-item-link">Notifications (99)</a>
                            </div>
                            <div class="g-header__content-user-menu-item">
                                <a href="" class="g-header__content-user-menu-item-link">Recommended jobs</a>
                            </div>
                            <div class="g-header__content-user-menu-item">
                                <a href="" class="g-header__content-user-menu-item-link">Home</a>
                            </div>
                            <div class="g-header__content-user-menu-item">
                                <a href="" class="g-header__content-user-menu-item-link">Vacancies</a>
                            </div>
                            <div class="g-header__content-user-menu-item">
                                <a href="" class="g-header__content-user-menu-item-link">Adjuncts</a>
                            </div>

                                <a href="" class="g-header__content-user-menu-item-link">Chats</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="g-singlepage__content">
            <div class="container">
                <div class="p-cj g-content">
                    <h1 class="p-cj__title">Create jobs</h1>

                    <form>
                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Title</div>
                                    <input type="text" class="form-control form-control-lg" placeholder="Title jobs" />
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="p-cj__sub-title">Description</div>
                            <textarea class="form-control"></textarea>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6 g-mb20">
                                    <div class="p-cj__sub-title">Select category</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Select location</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Highest education level obtained</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-4 g-mb20">
                                    <div class="p-cj__sub-title">Teaching experience</div>
                                    <div class="g-mb10">
                                        <label class="ui-radio g-mr15">
                                            <input type="radio" name="teachexperience" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">YES</span>
                                        </label>
                                        <label class="ui-radio">
                                            <input type="radio" name="teachexperience" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">NO</span>
                                        </label>
                                    </div>

                                    <label class="ui-checkbox g-mr20">
                                        <input type="checkbox" name="" />
                                        <span class="ui-checkbox__decor"></span>
                                        <span class="ui-checkbox__text">Online</span>
                                    </label>

                                    <label class="ui-checkbox">
                                        <input type="checkbox" name="" />
                                        <span class="ui-checkbox__decor"></span>
                                        <span class="ui-checkbox__text">In person</span>
                                    </label>
                                </div>

                                <div class="col-sm-4 g-mb20">
                                    <div class="p-cj__sub-title">Type of teaching</div>
                                    <div class="g-mb10">
                                        <label class="ui-radio">
                                            <input type="radio" name="typeofteaching" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">Full Semester</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-radio">
                                            <input type="radio" name="typeofteaching" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">Occasional Lecturing</span>
                                        </label>
                                    </div>
                                    <label class="ui-radio">
                                        <input type="radio" name="typeofteaching" />
                                        <span class="ui-radio__decor"></span>
                                        <span class="ui-radio__text">Either of the two</span>
                                    </label>
                                </div>

                                <div class="col-sm-4">
                                    <div class="p-cj__sub-title">Availability</div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">During the day</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Evenings only</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Weekends</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Evenings and Weekends</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Either of the three</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__submit">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="g-singlepage__footer">
            <footer class="g-footer">
                <div class="g-footer__text">
                    &copy; 2019 instructorshub.com
                </div>
            </footer>
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/searchjob.js"></script>
</body>

</html>
