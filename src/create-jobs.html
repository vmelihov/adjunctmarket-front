<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Create jobs</title>
    <link rel="stylesheet" href="extension/bootstrap-4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="extension/font-awesome/css/all.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/createjobs.css" />
</head>

<body>
    <div class="g-singlepage">
        //= parts/_header-logged.html

        <div class="g-singlepage__content">
            <div class="container">
                <div class="p-cj g-content">
                    <h1 class="p-cj__title">Create jobs</h1>

                    <form>
                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Title</div>
                                    <input type="text" class="form-control form-control-lg" placeholder="Title jobs" />
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="p-cj__sub-title">Description</div>
                            <textarea class="form-control"></textarea>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6 g-mb20">
                                    <div class="p-cj__sub-title">Select category</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Select location</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="p-cj__sub-title">Highest education level obtained</div>
                                    <select class="form-control form-control-lg">
                                        <option>Some option</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__block">
                            <div class="row">
                                <div class="col-sm-4 g-mb20">
                                    <div class="p-cj__sub-title">Teaching experience</div>
                                    <div class="g-mb10">
                                        <label class="ui-radio g-mr15">
                                            <input type="radio" name="teachexperience" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">YES</span>
                                        </label>
                                        <label class="ui-radio">
                                            <input type="radio" name="teachexperience" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">NO</span>
                                        </label>
                                    </div>

                                    <label class="ui-checkbox g-mr20">
                                        <input type="checkbox" name="" />
                                        <span class="ui-checkbox__decor"></span>
                                        <span class="ui-checkbox__text">Online</span>
                                    </label>

                                    <label class="ui-checkbox">
                                        <input type="checkbox" name="" />
                                        <span class="ui-checkbox__decor"></span>
                                        <span class="ui-checkbox__text">In person</span>
                                    </label>
                                </div>

                                <div class="col-sm-4 g-mb20">
                                    <div class="p-cj__sub-title">Type of teaching</div>
                                    <div class="g-mb10">
                                        <label class="ui-radio">
                                            <input type="radio" name="typeofteaching" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">Full Semester</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-radio">
                                            <input type="radio" name="typeofteaching" />
                                            <span class="ui-radio__decor"></span>
                                            <span class="ui-radio__text">Occasional Lecturing</span>
                                        </label>
                                    </div>
                                    <label class="ui-radio">
                                        <input type="radio" name="typeofteaching" />
                                        <span class="ui-radio__decor"></span>
                                        <span class="ui-radio__text">Either of the two</span>
                                    </label>
                                </div>

                                <div class="col-sm-4">
                                    <div class="p-cj__sub-title">Availability</div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">During the day</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Evenings only</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Weekends</span>
                                        </label>
                                    </div>
                                    <div class="g-mb10">
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Evenings and Weekends</span>
                                        </label>
                                    </div>
                                    <div>
                                        <label class="ui-checkbox">
                                            <input type="checkbox" name="" />
                                            <span class="ui-checkbox__decor"></span>
                                            <span class="ui-checkbox__text">Either of the three</span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="p-cj__submit">
                            <button class="btn btn-primary btn-lg btn-block" type="submit">Create</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="g-singlepage__footer">
            //= parts/_footer.html
        </div>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/global.js"></script>
    <script src="js/searchjob.js"></script>
</body>

</html>
